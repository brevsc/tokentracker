<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Breno's first challenge to create a web-page that uses an API to track some crypto prices in real time. For this project, it was used CoinGecko API.">
  <title onClick="reloadPage()">Token Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">

    <strong class="header-text" id="logo">Token Tracker</strong>
  </header>
  <main>
    <!-- new version -->
    <div class="test">
      <div class="card">
        <ul class="first">
          <li>
            <img class="logo" src="./assets/icons/btc_2x.webp" width="64" height="64" alt="bitcoin">
            <strong class="token">BITCOIN <p class="price">1BTC = $<span id="btc-price"></span></p></strong>
          </li>
        </ul>
      </div>

      <div class="card">
        <ul class="first">
          <li>
            <img class="logo" src="./assets/icons/eth_2x.webp" width="64" height="64" alt="ethereum">
            <strong class="token">ETHEREUM <p class="price">1ETH = $<span id="eth-price"></span></p></strong>
          </li>
        </ul>
      </div>

      <div class="card">
        <ul class="first">
          <li>
            <img class="logo" src="./assets/icons/usdt_2x.webp" width="64" height="64" alt="tether">
            <strong class="token">TETHER <p class="price">1USDT = $<span id="usdt-price"></span></p></strong>
          </li>
        </ul>
      </div>

      <div class="card">
        <ul class="second">
          <li>
            <img class="logo" src="./assets/icons/bnb_2x.webp" width="64" height="64" alt="binance coin">
            <strong class="token">BINANCE COIN <p class="price">1BNB = $<span id="bnb-price"></span></p></strong>
          </li>
        </ul>
      </div>

      <div class="card">
        <ul class="second">
          <li>
            <img class="logo" src="./assets/icons/doge_2x.webp" width="64" height="64" alt="dogecoin">
            <strong class="token">DOGECOIN <p class="price">1DOGE = $<span id="doge-price"></span></p></strong>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer>

    <div class="imagerights">
      <a class="imagerights" target="_blank" rel="noreferrer noopener" href="https://www.freepik.com/free-vector/3d-earth-graphic-symbolizing-global-trade-illustration_14803715.htm#query=stock%20market&position=1&from_view=search&track=sph">Image by liuzishan on Freepik</a>
      <a class="imagerights" target="_blank" rel="noreferrer noopener" href="http://cryptoicons.co/">Icons by cryptoicons.co</a>
    </div>
    <a href="https://github.com/brevsc" style="text-decoration:none" target="_blank" rel="noreferrer noopener">
      <h3 class="me"> Â© 2022 Breno Vasconcelos</h3>
    </a>
  </footer>
  <script src="app.js"></script>
</body>


</html>
